name: Publish to npm
on:
  push:
    branches:
      - main
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    # setup node
    - uses: actions/setup-node@v1
      with:
        node-version: 20
    - run: npm ci
    - run: npm install -g pver
    - run: npx pver release
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
